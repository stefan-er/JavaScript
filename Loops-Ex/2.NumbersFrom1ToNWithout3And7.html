<!--TASK CONDITIONS:
Write a script that prints all the numbers from 1 to N, that are not divisible by 3 and 7 at the same time-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Write N numbers without divisible by 3 and 7</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<label for="tb-number">Number: </label>
	<input type="text" id="tb-number" />
	<br />

	<a href="#" id="btn-N" onclick="NNumbersBtnClick()">Write numbers</a>
	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>
	<script>
	    function NNumbersBtnClick() {

		    var n = jsConsole.readInteger("#tb-number");
		    for (var i = 1; i <= n; i++)
		    {
				if (i % 3 == 0 && i % 7 == 0){
					continue;   
				}
                jsConsole.writeLine(i);
		    }
		}
	</script>
</body>
</html>
