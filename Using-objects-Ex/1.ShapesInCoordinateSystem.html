<!--TASK CONDITIONS:
Write functions for working with shapes in  standard Planar coordinate system
Points are represented by coordinates P(X, Y)
Lines are represented by two points, marking their beginning and ending
L(P1(X1,Y1),P2(X2,Y2))
Calculate the distance between two points
Check if three segment lines can form a triangle-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>ShapesInCoordinateSystem</title>
	<link type="text/css" href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>

        function distanceBetweenTwoPoints (X1, Y1, X2, Y2) {
            var distance = Math.sqrt((Math.pow((X1 - X2), 2) + Math.pow((Y1 - Y2), 2)));
            return distance
        }

        function Line(X1, Y1, X2, Y2) {
            this.X1 = X1;
            this.Y1 = Y1;
            this.X2 = X2;
            this.Y2 = Y2;
            this.length = distanceBetweenTwoPoints (X1, Y1, X2, Y2);
        }

        var L1 = new Line(3, 3, 7, 6);
        var L2 = new Line(3, 3, 7, 3);
        var L3 = new Line(7, 3, 7, 6);
        jsConsole.writeLine(L1.length + ", " + L2.length + ", " + L3.length);

        function canTreeLinesFormATriangle(L1, L2, L3) {
            if (L1.length + L2.length > L3.length && L2.length + L3.length > L1.length && L1.length + L3.length > L2.length) {
                return true;
            }
        }

        jsConsole.writeLine(canTreeLinesFormATriangle(L1, L2, L3));

    </script>
</body>
</html>
