<!--TASK CONDITIONS:
Write a script that creates a number of div elements.
Each div element must have the following
Random width and height between 20px and 100px
Random background color
Random font color
Random position on the screen (position:absolute)
A strong element with text "div" inside the div
Random border-radius
Random border color
Random border-width between 1px and 20px-->
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Creating number of DIV elements</title>
    <style>
    </style>
</head>
<body>
    <input type="text" id="tb-divs-count" />
    <a href="#" id="generate-divs-btn" onclick="createDivElementOnBtnClick()">Create &ltdiv&gt</a>
    <div id="content">
    </div>
    <script>
        var maxWidth = screen.width - 100;
        var maxHeight = screen.height - 300;
        var contentDiv = document.getElementById("content");
        var div = document.createElement("div");

        var strong = document.createElement("strong");
        strong.style.color = "black";
        strong.innerHTML = "div";
        div.appendChild(strong);

        function createDivElementOnBtnClick() {
            
            while (contentDiv.firstChild) contentDiv.removeChild(contentDiv.firstChild);

            var count = (document.getElementById("tb-divs-count").value | 0) || 1; 

            for (var i = 0; i < count; i++) {
                makeDivColorfull(div);
                contentDiv.appendChild(div.cloneNode(true));
            }          
        }

        function makeDivColorfull(div) {
            div.style.position = "absolute";
            var topPos = parseInt(Math.random() * (maxHeight - 40));
            div.style.top = topPos + "px";
            var left = parseInt(Math.random() * (maxWidth - 40));
            div.style.left = left + "px";

            do var width = parseInt(Math.random() * 100);
            while (!(width > 20 && width < 100))
            div.style.width = width + "px";
            do var height = parseInt(Math.random() * 100);
            while (!(height > 20 && height < 100))
            div.style.height = height + "px";

            div.style.backgroundColor = generateRandomColor();
            div.style.color = generateRandomColor();

            div.style.borderColor = generateRandomColor();
            div.style.borderWidth = parseInt(Math.random() * 10) + "px";
            div.style.borderStyle = "solid";
            div.style.borderRadius = parseInt(Math.random() * 10) + "px";
        }

        function generateRandomColor() {
            var red = (Math.random() * 256) | 0;
            var green = (Math.random() * 256) | 0;
            var blue = (Math.random() * 256) | 0;

            return "rgb(" + red + "," + green + "," + blue + ")";
        }
    </script>
</body>
</html>
